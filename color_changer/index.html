<!DOCTYPE html>
<html>
	<head>
		<title>Colors</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>

	<body>
		<a href="../index.html">Go back to Matt's Homepage</a>
		<div id="main-content-container">
			<div id="random-container" class="container">
				<div id="random-button" class="control-button">
					<p>This is totally random.</p>
				</div>
			</div>
			<div id="rgb-choice-container" class="container">
				<div id="rgb-choice-button" class="control-button">
					<p>
						This is totally not.<br>
						R: <input name="red" size="3" value="255">
						G: <input name="green" size="3" value="255">
						B: <input name="blue" size="3" value="255">
					</p>
				</div>
			</div>
			<div id="hex-choice-container" class="container">
				<div id="hex-choice-button" class="control-button">
					<p>
						This is also not.<br>
						HEX: <input name="hex" size="7" value="#FFFFFF">
					</p>
				</div>
			</div>
		</div>
